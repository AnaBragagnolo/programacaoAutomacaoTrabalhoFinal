# CI de nivel 01 - Disparo manual a partir de 1 clique

# nome do nosso 'pipeline'
name: 'Execu√ß√£o Manual'

# regras de disparo (gatilhos/triggers)
#gatilho de execu√ß√£o manual = workflow_dispatch

on:
  workflow_dispatch:

# tarefas dentro do pipeline = jobs

jobs:
  e2e-tests:
    #maquina que o job vai executar
    runs-on: ubuntu-latest

    # passos do script de build
    steps:
      # clone do projeto para dentro da m√°quina do Actions
      - uses: actions/checkout@v4

      #instala√ß√£o do node
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      #instala√ß√£o do Yarn
      - name: Instalando Yarn
        run: npm install -g yarn

      #instala√ß√£o das dependencias
      - name: Instalando dependencias
        run: yarn

      #instala√ß√£o do Playwright (navegadores)
      - name: Instalando Playwright
        run: yarn playwright install

      # executar os testes e2e
      - name: Executando testes e2e
        run: yarn run e2e

  #notificar Discord
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notifica√ß√£o para o Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üöÄ Execu√ß√£o MANUAL conclu√≠da!"}' \
               $DISCORD_WEBHOOK
